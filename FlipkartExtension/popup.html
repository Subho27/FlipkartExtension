<!DOCTYPE HTML>
<html>
    <head>
        <title>Flipkart Extension</title>
        <link rel="stylesheet" href="popup.css">
    </head>

    <body>
        <div class="description">
            <p>Add this Laptop to compare...</p>
            <p id="message"></p>
        </div>
        <div class="btn-group center">
            <button id="add">Add Laptop</button>
            <button id="remove">Remove Laptop</button>
        </div>
        <div id="laptop-list" class="description">
            <table id="laptop-added">
            </table>
        </div>
        <div class="btn-group center">
            <button id="compare" disabled >Compare</button>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
